<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 페비콘 링크, 부트스트랩 CSS, 부트스트랩 JS -->
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script defer src="js/bootstrap.bundle.min.js"></script>

    <title>Bootstrap 5 Basics</title>
    <style>
      .navbar-nav .nav-link {
        font-size: 1.5rem; /* 텍스트 크기 조정 */
        color: black; /* 글자 색상 변경 (예: 주황색) */
      }
      .border-end {
        padding-right: 30px;
        padding-left: 20px;
      }
      .nav-link:hover {
        color: #ff6600; /* 마우스 오버 시 글자 색상 변경 */

        /* 마우스 오버 시 배경 색상 변경 */
      }
      .meun-name {
        font-size: 1.3rem; /* 글자 크기 조정 */
        /* 글자 두껍게 */
        color: white; /* 기본 글자 색상 */
        padding: 5px 10px; /* 글자와 보더 사이의 패딩 */
        text-align: center; /* 텍스트 중앙 정렬 */
        transition: color 0.3s ease, transform 0.3s ease; /* 색상과 변형의 부드러운 전환 효과 */
      }

      /* 마우스를 올렸을 때 효과 */
      .nav-link:hover .meun-name {
        /* 마우스 오버 시 글자 색상 변경 */
        transform: scale(1.1); /* 마우스 오버 시 글자 크기 약간 증가 */
      }

      /* 배경 조정 */
      .border {
        align-items: center;
        background-color: black; /* 배경색 설정 (연한 회색) */
        padding: 10px; /* 배경과 텍스트 사이의 간격 조정 */
        /* 테두리 색상 설정 */
        margin: auto; /* 중앙 정렬 */
        display: inline-block; /* 배경 크기 조정 */
      }
    </style>
  </head>
